paths:
  /api/cart:
    post:
      tags:
        - Cart
      summary: Create one cart 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/Cart'
      responses:
        '200': 
          description: New cart created
        '500': 
          description: Internal Server Error
  /api/cart/{cid}:
    get: 
      tags:
        - Cart
      summary: Find cart by id 
      parameters:
        - name: cid
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String 
      responses:
        '200': 
          description: Cart found
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Cart'
        '500': 
          description: Internal Server Error
    put:
      tags:
        - Cart 
      summary: Updates a single cart for a given cartId
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateCart'
    delete:
      tags:
        - Cart
      summary: Delete a single cart for a given cartId
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String

  /api/cart/:cid/product/:pid:
    post:
      tags:
        - Cart
      summary: add product to cart
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: Product id to fetch
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateCart'     
    delete:
      tags:
        - Cart
      summary: remove product from cart
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: Product id to fetch
          schema:
            $type: String
    put:
      tags:
        - Cart
      summary: modify the quantity of the added product
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String
        - name: pid
          in: path
          required: true
          description: Product id to fetch
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateCart'   

  /api/cart/:cid/purchase:
    post:
      tags:
        - Ticket
      summary: Finalize purchase
      parameters:
        - name: cid 
          in: path
          required: true
          description: Cart id to fetch
          schema:
            $type: String
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#components/requestBodies/saveCart'


components:
  schemas: 
    Cart: 
      type: Object
      properties:
        _id:
          type: ObjectId
          description: Autogenerated MongoDB ID
        products: 
          type: Array 
          description: Contains the products selected by the user
      example:
        products: []
  requestBodies:
    updateCart:
      type: Object
      properties:
        products: 
          type: Array 
          description: Contains the products selected by the user
      example:
        products: [
          {
            id_prod: 64b08c2496b30a4e9931d4b4,
            quantity: 3
          }
        ] 
    saveCart:
      type: Object
      properties:
        email: 
          type: String
          description: email to purchase
      example:
        email: example@mail.com
